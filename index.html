<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McLAREN | Sports Car Website Landing Page </title>

    <!--custom ccc file link  -->
    <link rel="stylesheet" href="style/main.css">
</head>

<body>

    <!-- header starts-->
    <header class="header" id="header">
        <span class="year"> 2018 - 2023</span>
        <a href="#" class="logo"><img src="./Gallery/Logo/logo.png" alt="logo"></a>
        <a href="#" class="menu" onclick="toggleMenu()"></a>
    </header>
    <!-- header ends -->

    <!-- banner starts -->
    <section class="banner" id="banner">
        <ul class="nav">
            <li><a href="#">Suparcars</a></li>
            <li><a href="#">GT</a></li>
            <li><a href="#">Ultimate</a></li>
            <li><a href="#">Solus GT</a></li>
            <li><a href="#">Legacy</a></li>
        </ul>
        <div class="bg-video-list">
            <video src="./Gallery/Assets/mclaren-1.mp4" class="bg-video mclaren-1 active" autoplay muted loop></video>
            <video src="./Gallery/Assets/mclaren-2.mp4" class="bg-video mclaren-2 " autoplay muted loop></video>
            <video src="./Gallery/Assets/mclaren-3.mp4" class="bg-video mclaren-3 " autoplay muted loop></video>
            <video src="./Gallery/Assets/mclaren-4.mp4" class="bg-video mclaren-4 " autoplay muted loop></video>
            <video src="./Gallery/Assets/mclaren-5.mp4" class="bg-video mclaren-5 " autoplay muted loop></video>
        </div>
        <div class="content">
            <h1>McLAREN</h1>
            <h3 class="model mclaren-1 active"> 765LT SPIDER</h3>
            <h3 class="model mclaren-2" style="color: #92ff00;"> ARTURA</h3>
            <h3 class="model mclaren-3" style="color: #ff0015;"> 750S</h3>
            <h3 class="model mclaren-4" style="color: #ff2e00;"> 765LT</h3>
            <h3 class="model mclaren-5" style="color: #bbc0dd;"> 750S SPIDER</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex explicabo nemo mollitia rem debitis,
                temporibus earum perferendis enim facilis repudiandae.</p>
            <a href="#">Enquire</a>
        </div>
        <div class="screen">
            <div class="shadow"></div>
            <div>
                <span style="--i: 0">
                    <video src="./Gallery/Assets/trailer-1.mp4" autoplay muted loop
                        class="trailer mclaren-1 screen-video active"></video>
                    <video src="./Gallery/Assets/trailer-2.mp4" autoplay muted loop class="screen-video"></video>
                    <video src="./Gallery/Assets/trailer-3.mp4" autoplay muted loop class="screen-video"></video>
                    <video src="./Gallery/Assets/trailer-4.mp4" autoplay muted loop class="screen-video"></video>
                    <video src="./Gallery/Assets/trailer-5.mp4" autoplay muted loop class="screen-video"></video>
                </span>
                <span style="--i: 1">
                    <video src="./Gallery/Assets/trailer-1.mp4" autoplay muted loop class="screen-video"></video>
                </span>
                <span style="--i: 2">
                    <video src="./Gallery/Assets/trailer-2.mp4" autoplay muted loop class="screen-video"></video>
                </span>
                <span style="--i: 3">
                    <video src="./Gallery/Assets/trailer-3.mp4" autoplay muted loop class="screen-video"></video>
                </span>
            </div>
        </div>
    </section>
    <!-- banner ends -->








    <!-- custom js file link -->
    <script src="javascript/main.js"></script>
</body>

</html>
